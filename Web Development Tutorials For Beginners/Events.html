<!-- JS触发事件练习1 -->
<!-- 实现一个点文本出图片的功能 -->
<head>
    <link rel="stylesheet" href="Events_styles.css">
</head>
<body>
    <header>
        <h1>Javascripts Events</h1>
    </header>
    <main>
        <h4>Pictures</h4>
        <ul>
            <li><a data-img="laopo1-pic" id="laopo1"
                href="#">老婆1号</a></li>
            <!-- data-*:代表嵌入自定义数据 -->
            <li><a data-img="laopo2-pic" id="laopo2"
                href="#">老婆2号</a></li>
            <li><a data-img="laopo3-pic" id="laopo3"
                href="#">老婆3号</a></li>
        </ul>
        <img class="hide" id="laopo1-pic" src="images/pic1.jpg">
        <img class="hide" id="laopo2-pic" src="images/pic2.jpg">
        <img class="hide" id="laopo3-pic" src="images/pic3.jpg">
    </main>
    <script src="Events.js">

    </script>
</body>
</html>
